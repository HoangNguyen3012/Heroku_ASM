<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- Adding Bootstrap 4.6.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Adding CSS -->
    <link rel="stylesheet" href="../asset/css/login.css">
</head>

<body>
    <section class="login__form bg-white m-auto pt-3">
        <header class="text-center px-4">
            <a href="https://whc.ca">
                <img src="https://clients.whc.ca/templates/hwc-six/img/picto-whc.svg" alt="Web Hosting Canada" width="100px">
            </a>
            <h3>Sign in to WHC</h3>
        </header>
        <form class="px-4 mb-1">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small class="form-text text-danger d-none">Email cannot be empty</small>
                <small class="form-text text-danger d-none">This is not a vaild email</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <small class="form-text text-danger d-none">Password cannot be empty</small>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <div class="form-group">
                <a href="#">Forgot your password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
        <footer class="bg-light px-4 py-3">
            <span>
                New to WHC?
                <a href="#">Sign up</a>
            </span>
            <a href="#" class="float-right text-secondary"><i class="fas fa-sync-alt" aria-hidden="true"></i> FR</a>
        </footer>
    </section>

    <!-- Adding Bootstrap 4.6.0 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
